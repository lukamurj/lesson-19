    <section class="form-section">
      <form class="form" id="sign-up" action="/save-user" method="" novalidate>
        <div class="input-field">
          <label for="username">Enter User Name</label>
          <input type="text" id="username" placeholder="user name" required />
          <span class="error-message" id="username-error"></span>
        </div>

        <div class="input-field">
          <label for="email">Enter Email</label>
          <input type="email" id="email" placeholder="email" required />
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="input-field">
          <label for="password">Enter Password</label>
          <input
            type="password"
            id="password"
            placeholder="password"
            minlength="4"
          />
          <span class="error-message" id="password-error"></span>
        </div>

        <div class="input-field">
          <label for="number">Enter Personal Number</label>
          <input
            type="text"
            id="personal_num"
            placeholder="personal number"
            required
          />
          <span class="error-message" id="personal_num-error"></span>
        </div>

        <div class="input-field">
          <label for="number">Enter Mobile Number</label>
          <input
            type="text"
            id="mobile_num"
            placeholder="mobile number"
            required
          />
          <span class="error-message" id="mobile_num-error"></span>
        </div>

        <div class="input-field">
          <label for="Position">Enter Position</label>
          <input type="text" id="position" placeholder="position" required />
          <span class="error-message" id="position-error"></span>
        </div>

        <div class="input-field">
          <button class="btn" type="submit">Submit</button>
        </div>
      </form>
    </section>

    <section class="modal-section">
      <div class="modal" id="sign-up-modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Modal Title</h3>
            <button class="btn delete modal-close">X</button>
          </div>
          <div class="modal-body">this is modal body</div>
        </div>
      </div>
    </section>

    <div class="modal" id="sign-in-modal">
